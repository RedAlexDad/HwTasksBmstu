name: Python Testing and Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11.7']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run tests
        run: |
          python -m unittest test_ctdrnn.py

      - name: Build executable
        if: always()  # Выполнится всегда, независимо от тестов
        run: |
          pyinstaller --onefile main.py  # Замените "main.py" на ваш главный файл

      - name: Upload artifact
        if: always()  # Выполнится всегда, независимо от тестов
        uses: actions/upload-artifact@v3
        with:
          name: executable
          path: dist/main  # Путь к исполняемому файлу
