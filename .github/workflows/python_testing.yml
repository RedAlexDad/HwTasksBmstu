name: Python Testing and Build

on:
  push:
    tags: # Запускаем workflow при пуше тегов
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11.7']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run tests
        run: |
          python -m unittest test.py

      - name: Build executable
        if: always()  # Выполнится всегда, независимо от тестов
        run: |
          pyinstaller --onefile test_model.py  # Замените "main.py" на ваш главный файл

      - name: Upload artifact
        if: always()  # Выполнится всегда, независимо от тестов
        uses: actions/upload-artifact@v3
        with:
          name: executable
          path: dist/main  # Путь к исполняемому файл

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: New release of test_model! 
          draft: false
          prerelease: false

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: linux-executable/node_model_test
          asset_name: node_model_test-linux
          asset_content_type: application/octet-stream

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: windows-executable/node_model_test.exe
          asset_name: node_model_test-windows.exe
          asset_content_type: application/octet-stream